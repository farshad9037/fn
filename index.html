<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <base href="/">
    <title>Dhirubhai Ambani</title>

    <!-- CSS Files [Start] -->
    <link rel="icon" type="image/png" href="css/images/machinser.png">
    <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

<body ng-app="webApp" ng-controller="CommonCtrl">
    <nav id="header" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <a class="page-title navbar-brand" href="#">
                    <div class="logo-container">
                        <img class="logo-image" src="css/images/logo.png">
                        <span><strong>D</strong>hirubhai <strong>A</strong>mbani</span>
                    </div>
                </a>
            </div>
            <div>

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="collapse navbar-collapse" id="navbar-mobile">
                    <ul class="nav navbar-nav">
                        <li ng-click="gotoAnchor('home')"><a>HOME</a></li>
                        <li ng-click="gotoAnchor('about')"><a>ABOUT</a></li>
                        <li ng-click="gotoAnchor('childhood')"><a>CHILDHOOD</a></li>

                    </ul>
                </div>
            </div>
        </div>

    <div id="home" ui-view="home"></div>
    <div ui-view="about"></div>
    <div ui-view="childhood"></div>
    <div ui-view="gallery"></div>

        <div ui-view="footer"></div>
